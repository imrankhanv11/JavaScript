<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AddEdit.html">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Departmet.html">Department</a>
                    </li>
                </ul>
                <!-- <button class="btn btn-dark m-2" id="dark" type="button">DarkMode</button> -->
            </div>
        </div>
    </nav>

    <div class="container-sm mt-3">
        <button class="btn btn-success" type="button" id="addNewEmp">Add New Employee</button>
    </div>
    <hr>
    <div class="mt-4">
        <label class="form-label">Select the Coloum to Sort :</label>
        <select class="form-select  w-100" id="sorting-dashbord">
            <option value="FullName">Full Name</option>
            <option value="Email">Email</option>
            <option value="JoinDate">Join Date</option>
            <option value="Department">Department</option>
            <option value="Salary">Salary</option>
        </select>
    </div>
    <button type="button" id="sort" class="btn btn-primary">Sort</button>

    <button type="button" id="clear-sort" class="btn btn-danger">Clear Sort</button>
    <div id="output-de">

    </div>

    <!-- Toast -->
    <div id="errorToast"
        class="toast align-items-center text-bg-danger fade position-fixed p-2" style="bottom: 2px; right: 2px; "
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Invalid Username or Password
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
        </div>
    </div>
</body>

</html>
