<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }

        #Update-btn {
            display: none;
        }
        button{
            margin: 5px;
        }
        
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AddEdit.html">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Department</a>
                    </li>
                </ul>
                <!-- <button class="btn btn-dark m-2" id="dark" type="button">DarkMode</button> -->
            </div>
        </div>
    </nav>


    <!-- Employee Form -->
    <div class="container">
        <form id="departmentForm" class="container w-50 border shadow mt-5 p-5 rounded-3">
            <h2 class="mt-4 text-center text-danger">Depatment</h2>
            <div class="mt-4">
                <label for="d-name" class="form-label">Depatment Name:</label>
                <input type="text" id="d-name" class="form-control" placeholder="Name" required>
            </div>
            <div class="mt-4">
                <label for="d-code" class="form-label">Code :</label>
                <input type="text" class="form-control" id="d-code" required placeholder="Depatment code">
            </div><br>
            <button class="btn btn-success mt-4 w-100" id="submit-d">Submit</button>
            <button class="btn btn-primary mt-4 w-100" id="Update-btn" type="button">Update</button>
        </form>
    </div>
    <br>
    <div id="d-output">

    </div>
        <!-- Toast -->
    <div id="errorToast"
        class="toast align-items-center text-bg-danger fade position-fixed p-2" style="bottom: 2px; right: 2px; "
        role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Invalid Username or Password
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" aria-label="Close"></button>
        </div>
    </div>

</body>

</html>
