<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BlogTime!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html" aria-current="page">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- add form -->
    <form id="myForm" class="container w-50 border shadow mt-5 p-5 rounded-3">
        <h2 class="mt-4 text-center text-danger">Blog</h2>
        <div class="mt-4">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Title" required>

        </div>
        <div class="mt-4">
            <label for="discription" class="form-label">Discription</label>
            <input type="text" class="form-control" id="discription" required placeholder="Discription">
        </div>
        <label class="mt-4 form-label">Cetegery :</label><br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="sports" name="cat" value="Sports">
            <label class="form-check-label" for="sports">Sports</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="tech" name="cat" value="Technology">
            <label class="form-check-label" for="tech">Technology</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="news" name="cat" value="News">
            <label class="form-check-label" for="news">News</label>
        </div><br>
        <button class="btn btn-success mt-4 w-100">Submit</button>
    </form>

        crossorigin="anonymous"></script> -->
</body>

</html>
