<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external Js -->
    <script src="script.js" defer></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
        <form id="myForm" class="container mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title :</label>
                <input type="text" id="title" placeholder="Enter the Title" required class="form-control w-50">
            </div>
            <div class="mb-3">
                <label for="discription" class="form-label">Discription :</label>
                <input type="text" id="discription" placeholder="Enter the Discription" class="form-control w-50">
            </div>
            <div class="mb-3">
                <label for="priority">Priority :</label>
                <input type="number" id="priority" min="1" max="5" value="5" required>
                <p>(Enter between 1 to 5)</p>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">is Done:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="complete" id="true" value="true">
                    <label class="form-check-label" for="true">True</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="complete" id="false" value="false" checked>
                    <label class="form-check-label" for="false">False</label>
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" type="submit" id="post-btn">Add</button>
            </div>
        </form>

    <!-- output div for show the task -->

        <div id="output">

        </div>
    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
