<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        #btn-apply,
        #btn-update {
            display: none;
        }
        
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <div id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="Dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Departmet.html">Department</a>
                    </li>
                </ul>
                <!-- <button class="btn btn-dark m-2" id="dark" type="button">DarkMode</button> -->
            </div>
        </div>
    </nav>

    <!-- Employee Form -->
    <div class="container">
        <form id="employeeForm" class="container w-50 border shadow mt-5 p-5 rounded-3">
            <h2 class="mt-4 text-center text-danger">Employee</h2>
            <div class="mt-4">
                <label for="fullname-e" class="form-label">FullName :</label>
                <input type="text" id="fullname-e" class="form-control" placeholder="FullName" required>

            </div>
            <div class="mt-4">
                <label for="email-e" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email-e" required placeholder="Email">
            </div>
            <div class="mt-4">
                <label class="form-label">Select the Depatment :</label>
                <select class="form-select  w-100" id="departmentid-e">
                    <!-- add using department -->
                </select>
            </div>
            <div class="mt-4">
                <label for="joindate-e" class="form-label">Joing Date :</label>
                <input type="date" class="form-control" id="joindate-e" required>
            </div>
            <div class="mt-4">
                <label for="salary-e" class="form-label">Salary :</label>
                <input type="text" class="form-control" id="salary-e" required placeholder="Salary">
            </div>
            <br>
            <button class="btn btn-success mt-4 w-100" id="btn-submit">Submit</button>
            <button class="btn btn-secondary mt-4 w-100" id="btn-apply" type="button">Apply Edit</button>
            <button class="btn btn-info mt-4 w-100" id="btn-update" type="button">Update</button>
        </form>

    </div>
</body>

</html>
