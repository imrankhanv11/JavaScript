<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>

<body>
    <form id="form-one">
        <label for="fname">Enter the First Name :</label>
        <input type="text" id="fname"><br><br>

        <label for="lname">Enter the Last Name :</label>
        <input type="text" id="lname"><br><br>

        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label><br><br>

        <input type="checkbox" name="hobby" id="Cricket">
        <label for="Cricket">Cricket</label>
        <input type="checkbox" name="hobby" id="Reading">
        <label for="Reading">Reading</label>
        <input type="checkbox" name="hobby" id="Music">
        <label for="Music">Music</label><br><br>

        <select id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>
        
        <button type="submit">Summit</button>
    </form>
</body>

</html>
