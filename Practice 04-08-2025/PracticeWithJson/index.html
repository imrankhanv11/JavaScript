<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="Script.js" defer></script>
    <style>
        ul li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <form id="submitform">
        <label for="fname">Enter your First Name :</label>
        <input type="text" id="fname" placeholder="F-Name" required><br><br>

        <label for="lname">Enter your Last Name :</label>
        <input type="text" id="lname" required placeholder="L-Name"><br><br>

        <label for="email">Enter your email add :</label>
        <input type="email" id="email" placeholder="example@gmail.com" required><br><br>

        <input type="checkbox" name="hobby" id="Cricket" value="Cricket">
        <label for="Cricket">Cricket</label><br>

        <input type="checkbox" name="hobby" id="Reading" value="Reading">
        <label for="Reading">Reading</label><br>

        <input type="checkbox" name="hobby" id="Singing" value="Reading">
        <label for="Singing">Singing</label><br><br>

        <input type="radio" name="gender" id="Male" value="Male">
        <label for="Male">Male</label><br>

        <input type="radio" name="gender" id="Femal" value="Female">
        <label for="Femal">Female</label>
        <br><br>

        <input type="file" id="file"> <br><br>

        <button type="submit">Submit</button>
    </form>
    <hr>
    <label for="searchid">Enter your id :</label>
    <input type="text" id="searchid" required><br><br>

    <button id="search">Search</button>
    <div id="output">

    </div>
    <hr>
    <button id="getall">Get all</button>

    <div id="fulldataoutput">

    </div>
    <hr>
    <button id="getoneuser">get only user</button>
    <div id="getoneoutput">
        
    </div>
</body>

</html>
